	function populate(battle) {

		for (i in temp) {

		}
		// ---------- populate presets
		for (i in presets) {
			$("#presets").append("<div id='" + presets[i] + "'>" + presets[i] + "</div>");
			$("#"+ presets[i]).bind("click", {preset: presets[i]}, function(event) {
					$("#preset_for_battle").empty();
					$("#preset_for_battle").append(event.data.preset);
				});
		}
		// ---------- populate player2
		temp = battle['player2_sounds'];
		for (i in temp) {
			freesound.getSound(temp[i], function(data) {displaySoundInfo(data, 2);}, errorSound );

		}

			addToBattleCandidate(event.data.soundId);
		});

	function addToBattleCandidate(soundId) {
		// 2nd sound

			current_fight = 0;
			$("#current_battle").append(soundId);
			$("#fight").show();
		}
		// 1st sound 
		else if (current_fight == 0) {
			$("#current_battle").empty();
			$("#current_battle").append(soundId + " ");
			current_fight = current_fight + 1;
		}
		
		
	}
